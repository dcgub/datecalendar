name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          $CONDA/bin/conda install anaconda-project
          $CONDA/bin/anaconda-project prepare --env-spec base
          $CONDA/bin/anaconda-project run --env-spec base install-dev
      - name: Tests
        run: $CONDA/bin/anaconda-project run --env-spec base run-py-tests